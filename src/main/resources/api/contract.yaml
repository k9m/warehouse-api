
openapi: "3.0.2"
info:
  version: 1.0.0
  title: Warehouse API
  license:
    name: MIT
paths:
  /v1/articles:
    get:
      tags:
        - Article
      summary: Retrieves all Articles in the warehouse
      operationId: getArticles
      responses:
        '200':
          description: Returns all Articles in the warehouse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Article"
  /v1/products:
    get:
      tags:
        - Product
      summary: Retrieves all Products in the warehouse
      operationId: getProducts
      responses:
        '200':
          description: Returns all Products in the warehouse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"

components:
  schemas:

    Article:
      type: object
      required:
        - id
        - name
        - stock
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        stock:
          type: integer
          format: int64

    Product:
      type: object
      required:
        - id
        - name
        - price
        - containArticles
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
          format: double
        containArticles:
          type: array
          items:
            $ref: "#/components/schemas/ContainArticles"

    ContainArticles:
      type: object
      required:
        - articleId
        - amount
      properties:
        articleId:
          type: integer
          format: int64
        amount:
          type: integer
          format: int64

    ErrorObject:
      type: object
      required:
        - code
        - message
      properties:
        statusCode:
          type: integer
          format: int32
        message:
          type: string
